<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>

    <div class="container">
        <div class="inner">
            <div class="left">
                <img src="images/logo.png" alt="CompleteUI Logo" class="logo">

                <div class="content">
                    <h1>Complete <span>UI Design Course</span></h1>

                    <p>Tired of producing subpar UI design? CompleteUI is an upcoming course created to help aspiring UI designers create work that's worthy of front-page dribble & behance.</p>
                    <p class="light">CompleteUI is realising before 2020 on Udemy.</p>
                </div>

            </div>

            <div class="right">
                <p>Get notified when I release this course!</p>

                <input type="text" name="email" id="email" placeholder="Write your email here">
                <button>Notify Me</button>
                
                <!-- <div class="attention">
                    <img src="images/me.jpg" alt="Felipe Rosa Avatar" class="me">
                    <img src="images/arrow.png" alt="Arrow pointing to email form" class="arrow">

                </div> -->
            </div>
        </div>
    </div>

    <script>
        let left = document.querySelector('.left');
        let content = document.querySelector('.content');
        let proto = document.querySelectorAll('.proto');

        left.addEventListener('mousemove', (event) => {
            let move = (event.clientX * 0.05) + 4;
            let move2 = (event.clientX * 0.003);
            content.style.transform = `translateX(-${mov2}%)`;

            protos.forEach((proto) => {
                proto.style.transform = `translateX(${move}%)`;
            })
        })
    </script>
</body>
</html>
